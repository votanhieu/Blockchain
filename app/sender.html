<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sender</title>
    <!-- Bootstrap core CSS -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse bg-inverse">
      <a class="navbar-brand text-white" href="/">
        Bank - Group I
      </a>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="/user.html"><span class="glyphicon glyphicon-user"></span> Manage Account</a></li>
    </ul>
    </nav>

        <!-- Header -->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>Hi! Sender</h1>
          <h4>Welcome to Bank</h4>
          <hr class="intro-divider">
          <h5>Your Account Address : <span id="account-number"></span></h5>
          <h5>Your Account Balance : <span id="account-balance"></span>ETH</h5>
        </div>
        <div class="row">
            <!-- New Loan Form : Default Style Hidden -->
            <div class="col-sm-12">
              <div class="alert alert-danger" id="newloan-form">
                <form>
                  <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="newloan-amount" name="amount" placeholder="Loan Amount">
                  </div>
                  <div class="form-group">
                    <label for="date">Due Date:</label>
                    <input type="date" class="form-control" id="newloan-date" name="date">
                  </div>
                  <button  class="btn btn-default" type="submit">DEPOSIT</button>
                </form>
              </div>
            </div>

            <!-- Past Loan Details Table -->
            <div class="col-sm-12">
              <h4><b>Your Past DEPOSIT Details</b></h4>
              <table id="loan-rows" class="table table-striped table-hover">
                <thead>
                  <tr class="info">
                    <th>ID</th>
                    <th>Due Date</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
      </div>

    </header>

  </body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script src="sender.js"></script>
</html>
